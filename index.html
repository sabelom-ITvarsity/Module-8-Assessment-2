<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <table>
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0">
                </td>
            </tr>
            <tr>
                <td class="digitalButton" onclick="digitalButtonPressed(7)">7</td>
                <td class="digitalButton" onclick="digitalButtonPressed(8)">8</td>
                <td class="digitalButton" onclick="digitalButtonPressed(9)">9</td>
                <td class="operatorButton" onclick="operatorButton_pressed('*')">x</td>
            </tr>
            <tr>
                <td class="digitalButton" onclick="digitalButtonPressed(4)">4</td>
                <td class="digitalButton" onclick="digitalButtonPressed(5)">5</td>
                <td class="digitalButton" onclick="digitalButtonPressed(6)">6</td>
                <td class="operatorButton" onclick="operatorButton_pressed('-')">-</td>
            </tr>
            <tr>
                <td class="digitalButton" onclick="digitalButtonPressed(1)">1</td>
                <td class="digitalButton" onclick="digitalButtonPressed(2)">2</td>
                <td class="digitalButton" onclick="digitalButtonPressed(3)">3</td>
                <td class="operatorButton" onclick="operatorButton_pressed('+')">+</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td class="ACbutton" onclick="buttonAC_pressed()">AC</td>
                <td class="operatorButton" onclick="operatorButton_pressed('/')">/</td>
            </tr>
            <tr>
                <td colspan="4" class="operatorButton" onclick="eqaulbutton_pressed('=')" >
                    =
                </td>
            </tr>
        </table>

        <script>
            var value1;
            var currentOperator;
            var newline = true//Boolean variable.determine if the next thing the usser types should be on the new line
            //Event handler for when the digit button is pressed
            function digitalButtonPressed(button){
                if(newline){
                    document.getElementById("inputBox").value= button
                    newline=false
                }else{
                    var currentValue = document.getElementById("inputBox").value;
                document.getElementById("inputBox").value= currentValue + button
                }
            }
            //Event handler for when the AC button is pressed 
            function buttonAC_pressed(){
                document.getElementById("inputBox").value = 0;
                newline=true
            }
            //Event handler for when the operator button is pressed +-*
            function operatorButton_pressed(operator){
                currentOperator = operator
                value1 = parseInt(document.getElementById("inputBox").value);
                newline=true
            }
            //Event handler for when the = is pressed
            function eqaulbutton_pressed(){
                var value2 = parseInt(document.getElementById("inputBox").value);
                var finalTotal;

                switch (currentOperator){
                    case"+":
                        finalTotal=value1 + value2
                        break;
                    case"-":
                        finalTotal=value1 - value2
                        break;
                    case"/":
                        finalTotal=value1 / value2
                        break;
                    case"*":
                        finalTotal=value1 * value2
                        break;
                }
                document.getElementById("inputBox").value = finalTotal

                value1 = 0;
                newline= true
            }

        </script>

    </body>
</html>
